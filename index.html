<!DOCTYPE html>
<html>
<head>
	<title>Data Visualisation</title>
	<!-- Link to Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Data Visualisation Pie Graph</h1>
	<h2>Kids favourite foods</h2>
	<!-- Table and divs that hold the pie charts -->
	<table>
		<!-- tr (Table Rows) -->
		<tr>
			<!-- Divs that will display/hold the Graphs -->
			<!-- td (Table Data) -->
			<td><div id="FruitChart"></div></td>
			<td><div id="VegetableChart"></div></td>
		</tr>
	</table>
	<!-- Loading the Google Charts  can either be placed in the head or the body-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<!-- Link to my Javascript File -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
